<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarter Marin | Pro-RIB & Outboard Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-slate-300">

    <nav class="fixed w-full z-[100] nav-glass px-8 py-4 flex justify-between items-center border-b border-white/5">
        <span class="text-xl font-black text-white uppercase tracking-tighter italic">Smarter <span class="text-orange-600">Marin</span></span>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="#katalog" class="hover:text-orange-500 transition">Ürün Kataloğu</a>
            <a href="#iletisim" class="hover:text-orange-500 transition">Teknik Destek</a>
        </div>
        <a href="https://wa.me/905XXXXXXXXX" class="bg-orange-600 text-white px-5 py-2 text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition duration-500">WhatsApp Katalog</a>
    </nav>

    <div class="swiper mySwiper h-[80vh]">
        <div class="swiper-wrapper" id="slider-wrapper">
            </div>
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
        <div class="swiper-pagination"></div>
    </div>

    <section id="katalog" class="py-24 px-8 max-w-[1600px] mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-8 border-b border-white/10 pb-10">
            <div>
                <h2 class="text-5xl font-black text-white italic tracking-tighter mb-4 uppercase">Teknik Katalog</h2>
                <div class="flex gap-4" id="category-filters">
                    <button class="filter-btn active" onclick="filterProducts('botlar')">PRO-RIB BOTLAR</button>
                    <button class="filter-btn" onclick="filterProducts('motorlar')">DIŞTAN TAKMA MOTORLAR</button>
                    <button class="filter-btn" onclick="filterProducts('aksesuar')">EKİPMAN & AI</button>
                </div>
            </div>
            <p class="text-slate-500 text-xs font-bold tracking-[0.3em] uppercase max-w-[250px]">
                Adana & Mersin Bölgesi Yetkili Teknik Çözüm Merkezi
            </p>
        </div>

        <div id="product-grid" class="grid lg:grid-cols-4 md:grid-cols-2 gap-6">
            </div>
    </section>

    <footer id="iletisim" class="py-20 bg-black text-center border-t border-white/5">
        <h3 class="text-white font-black text-2xl mb-4">DETAYLI TEKNİK DOSYA İSTEYİN</h3>
        <p class="text-slate-500 mb-10 text-sm">Smarter AI Marin Ekibi 7/24 Teknik Destek Sunar.</p>
        <a href="mailto:info@smarteraiworld.com" class="border border-white/20 px-10 py-4 text-xs font-bold uppercase tracking-[0.3em] hover:bg-orange-600 hover:border-orange-600 transition duration-500">Dosya Talebi Gönder</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
